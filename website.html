<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
<title>
    Pankarinkos Blog</title>
<style>
body {
  height: 500px;
  background-color: #d70a53;
  background-image: linear-gradient(to right, #d70a53, #682860);
}

.gradient-button {
  border-style: none; 
  height: 90px;
  width: 200px;
  background: #00755e;
  box-shadow: 0 10px 10px -2px rgba(0,0,0,.25);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: cursive;
  color: white;
  font-size: 28px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
  position: fixed;
  top: -4px;
  left: 10px;
}

.gradient-button:hover { 
  height: 110px;
  width: 220px;
  border-radius: 10px;
  background: linear-gradient(to right, #008000, #fcc200);
  font-size: 36px;
  margin: 6px 6px;
}

.gradient-button-1 {
    position: fixed;
  top: -4px;
  left: 10px;
}

.gradient-button-2 {
    position: fixed;
  top: -4px;
  left: 220px;
}

</style>
</head>
<body>

<h1 style="text-align:center; color:white; font-family: Candara, cursive; font-size: 46px">Pankarinko's Blog</h1>
<p style="text-align:center; color:white; font-family: Candara, cursive">Hello here is a song I like. Enjoy!</p>

<button class="gradient-button gradient-button-2">Click Me Again!</button> 
<button class="gradient-button gradient-button-1">Click Me!</button> 

</body>
</html>
